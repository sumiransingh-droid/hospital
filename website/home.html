<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="login.js"> </script>
</head>
<body>
    <form class="box" action="home.html" method="POST">

        <h1>
            login
        </h1>
        <input type="text" name="" placeholder="Enter Username" id="username">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <input type="submit" name="" href="index.html" value="Login" onclick="validate()">
        <div class="forget-password"><a href="">Forget Password</a></div>
        <p>Or Login With</p>
        <div class="social-icons">
            <div class="social-icon facebook"><span class="fa fa-facebook-f">  Facebook</span></div>
            <div class="social-icon google"><span class="fa fa-google">  Google</span></div>
        </div>
        <div class="signup">Don't have an account?
            <a href="#">Signup Now</a>
         </div>
    </form>
</body>
</html>
